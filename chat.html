<!DOCTYPE html>
<html>
    <html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width-device-width, initial-scale=1.0"
        <title>Chat Channel</title>
<link rel="stylesheet" href="chat.css">
    </head>
    <body>
        <div class="container">
        <div class="chat-box">

            <div class="client">
                <img src="https://engineering.fb.com/wp-content/uploads/2016/12/grid-AI.jpg" alt="profile logo"/>
                <div class="client-info">
                    <h2>Hacker101</h2>
                    <p>online</p>
                </div>
            </div>

                    <div class="chats">
                        <div class="client-chat">Hello!</div>
                        <div class="my-chat">Sup!</div>
                        <div class="client-chat">What Have you been working on lately?</div>
                        <div class="my-chat">Nothing much, just honing my coding skills</div>
                    </div>

                    <div class="chat-input">
                        <input type="text" placeholder="Message Here!">
                        <button class="send-btn">
                            <img src="https://www.clipartmax.com/png/full/67-679251_yellow-paper-plane-png-image-gmail-send-icon-png.png" alt="`send icon">
                        </button>
                    </div>
                </div>

                <div class="chat-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Blue_question_mark_icon.svg/1200px-Blue_question_mark_icon.svg.png" alt="chat box icon btn">
                </div>
            </div>
        
        <script src="jquery-3.4.1.min.js"></script>
        <script src="chat.js"></script>
            

    </body>
</html>
